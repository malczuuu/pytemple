name: Python CI

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "release-*"
  pull_request:
    branches:
      - "main"
      - "release-*"
  schedule:
    - cron: "0 3 * * 0"  # Weekly on Sundays at 3 AM UTC

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install Dependencies
        run: pipenv install --dev --python ${{ matrix.python-version }} && pipenv run pip freeze

      - name: Test
        run: pipenv run pytest tests/ -v
